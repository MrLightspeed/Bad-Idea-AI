name: Bug Report
description: File a bug report
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve the project.
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How did you trigger the bug?
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
