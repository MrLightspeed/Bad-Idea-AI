name: JSON Lint and Format

on:
  push:
    paths:
      - '**/*.json'
  pull_request:
    paths:
      - '**/*.json'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    name: Lint and Format JSON Files

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm install -g prettier jsonlint-cli

      - name: Format JSON Files with Prettier
        run: prettier --write "**/*.json"

      - name: Validate JSON Syntax with JSONLint
        run: jsonlint "**/*.json"

      # Optional: Commit formatted JSON files
      - name: Commit formatted JSON files
        if: steps.format.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add "**/*.json"
          git commit -m "chore: format JSON files with Prettier" || echo "No changes to commit"
          git push
