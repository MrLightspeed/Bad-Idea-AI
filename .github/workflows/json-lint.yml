name: JSON Lint and Format

on:
  push:
    paths:
      - '**/*.json'
  pull_request:
    paths:
      - '**/*.json'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ensure compatibility with Prettier and JSONLint

      - name: Install Prettier and JSONLint
        run: |
          npm install -g prettier jsonlint-cli

      - name: Format JSON Files with Prettier
        run: prettier --write "**/*.json"

      - name: Validate JSON Syntax with JSONLint
        run: jsonlint "**/*.json"
